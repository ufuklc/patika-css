<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google!</title>
</head>
<body>
    <div class="main">
        <div class="img">
            <img src="./google.jpg" alt="">
        </div>
        <div class="search">
            <label for="search">Search the web using Google!</label>
            <input type="text">
            <div class="btn">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="links">
            <div id="link1">
                <p>Special Searches</p>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>
            <div id="link2">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div id="link3">
                <p>Get Google!</p>
                <p>Updates monthly:</p>
                <input type="text" inputmode="email" placeholder="your email">
                <div class="btn">
                    <button class="btn2">Subscribe</button>
                    <a href="#" class="btn2">Archive</a>
                </div>
            </div>
        </div>
        <p class="end">Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
